<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sn-blame.css" />
  </head>
  <body>
    <form>
      <h1>SN Blame Options</h1>

      <div>
        <label for="toggleLoadType">
          <span id="load-type-label">Start on click</span>
          <input type="checkbox" id="toggleLoadType" />
        </label>
      </div>

      <div>
        <label for="toggleUser">
          <span id="user-label">Show User</span>
          <input type="checkbox" id="toggleUser" />
        </label>
      </div>

      <div>
        <label for="toggleDate">
          <span id="date-label">Hide Gutter Date</span>
          <input type="checkbox" id="toggleDate" />
        </label>
      </div>


      <button id="sn-blame-load">LOAD BLAME</button>
      
    </form>
    <script src="sn-blame.js"></script>
  </body>
</html>
